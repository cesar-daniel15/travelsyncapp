<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Travel Locations' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let location of locations">
      <ion-input [(ngModel)]="location.description" placeholder="{{ 'Location Name' | translate }}"></ion-input> 
      <ion-button color="primary" (click)="updateLocation(location.id)">{{ 'Update' | translate }}</ion-button> 
      <ion-button color="danger" (click)="deleteLocation(location.id)">{{ 'Delete' | translate }}</ion-button> 
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="description" placeholder="{{ 'Location Name' | translate }}"></ion-input> 
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="medium" (click)="closeModal()">{{ 'Close' | translate }}</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="success" (click)="postLocation()">{{ 'Add Location' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
