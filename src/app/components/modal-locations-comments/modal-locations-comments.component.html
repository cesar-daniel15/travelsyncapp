<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Add Comment' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-input [(ngModel)]="comment" placeholder="{{ 'Type your comment here...' | translate }}"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let comment of comments">
      <ion-input [(ngModel)]="comment.comment" placeholder="{{ 'Type your comment here...' | translate }}"></ion-input>
      <ion-button color="danger" (click)="deleteComment(comment.id)">Delete</ion-button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="medium" (click)="closeModal()">{{ 'Cancel' | translate }}</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="success" (click)="postComment()">{{ 'Save' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
