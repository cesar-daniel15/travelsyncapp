<ion-header>
  <ion-toolbar>
    <ion-title>Locais da Viagem</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let location of locations">
      {{ location.description }} <!-- Exibe a descrição do local -->
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="description" placeholder="Descrição do Local"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="prop1" placeholder="Prop 1 (URL da Imagem)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="prop2" placeholder="Prop 2"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="postLocation()">Adicionar Local</ion-button>
</ion-content>
