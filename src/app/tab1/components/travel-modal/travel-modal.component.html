<ion-header>
  <ion-toolbar>
    <ion-title>Travel Locations</ion-title> <!-- Título em inglês -->
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button> <!-- Botão em inglês -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de locais já associados à viagem -->
  <ion-list>
    <ion-item *ngFor="let location of locations">
      <ion-input [(ngModel)]="location.description" placeholder="Location Name"></ion-input> <!-- Placeholder em inglês -->
      <ion-button color="primary" (click)="updateLocation(location.id)">Update</ion-button> <!-- Botão em inglês -->
      <ion-button color="danger" (click)="deleteLocation(location.id)">Delete</ion-button> <!-- Botão em inglês -->
    </ion-item>
  </ion-list>

  <!-- Campo para adicionar o nome do local -->
  <ion-item>
    <ion-input [(ngModel)]="description" placeholder="Location Name"></ion-input> <!-- Placeholder em inglês -->
  </ion-item>

  <!-- Botão para adicionar o local -->
  <ion-button expand="full" (click)="postLocation()">Add Location</ion-button> <!-- Botão em inglês -->
</ion-content>
