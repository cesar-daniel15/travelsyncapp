<ion-header>
    <ion-toolbar>
      <ion-title>Manage Locations</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <h2>{{ travel?.description }}</h2>
  
    <ion-list>
      <ion-item *ngFor="let location of locations">{{ location }}</ion-item>
    </ion-list>
  
    <ion-item>
      <ion-input placeholder="Add a new location" #locationInput></ion-input>
      <ion-button (click)="addLocation(locationInput.value?.toString() ?? ''); locationInput.value = ''">Add</ion-button>
    </ion-item>
  </ion-content>
