<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/icon/favicon.png" />
      <ion-title id="title">TravelSync</ion-title>
    </ion-buttons>
  
    <ion-buttons slot="end" class="responsive-icons">
  
      <ion-icon name="location-outline"></ion-icon>
      <ion-select placeholder="Language" interface="popover">
        <ion-select-option value="en">English</ion-select-option>
        <ion-select-option value="es">Español</ion-select-option>
        <ion-select-option value="fr">Français</ion-select-option>
        <ion-select-option value="pt">Português</ion-select-option>
      </ion-select>
    </ion-buttons>  
    
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="register-container">

    <h2 class="section-title">Crie sua conta</h2>

    <ion-item>
      <ion-icon slot="start" name="person-outline" color="medium"></ion-icon>
      <ion-input placeholder="Nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="mail-outline" color="medium"></ion-icon>
      <ion-input placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="lock-closed-outline" color="medium"></ion-icon>
      <ion-input placeholder="Senha" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="lock-closed-outline" color="medium"></ion-icon>
      <ion-input placeholder="Confirmar Senha" type="password"></ion-input>
    </ion-item>

    <div class="ion-padding">
      <ion-button class="register-button">Registrar</ion-button>
    </div>

    <p class="login-link">
      Já tem uma conta? <a href="/login">Faça login aqui</a>.
    </p>
  </div>
</ion-content>
