<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/icon/favicon.png" />
      <ion-title id="title">TravelSync</ion-title>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Favorite -->
  <div class="favorite-section">
    <ion-title class="favorite-title">{{ 'Places Visited' | translate }}</ion-title>
  </div>

  <ion-grid>
    <ion-row *ngFor="let travel of locations">
      <ion-col size="12">
        <ion-card *ngFor="let location of travel.locations" (click)="openCommentModal(location)"> 

          <ion-card-header>
            <ion-card-title>{{ travel.prop2 }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let location of travel.locations">
                {{ location.description }}
              </ion-item>
            </ion-list>

          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
