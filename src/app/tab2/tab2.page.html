<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <img src="assets/icon/favicon.png" />
      <ion-title id="title">TravelSync</ion-title>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">

    <!-- Titulo -->
    <ion-item class="title-item">
      <ion-icon slot="start" name="document-text-outline" color="medium"></ion-icon>
      <ion-input [(ngModel)]="prop2" placeholder="{{ 'Country' | translate }}"></ion-input>
    </ion-item>

    <!-- Tipo -->
    <ion-item>
      <ion-icon slot="start" name="filter-outline" color="medium"></ion-icon>
      <ion-select placeholder="{{ 'Type' | translate }}" [(ngModel)]="selectedType">
        <ion-select-option [value]="Type.Leisure">{{ 'Type2' | translate }}</ion-select-option>
        <ion-select-option [value]="Type.Business">{{ 'Type1' | translate }}</ion-select-option>
      </ion-select> 
    </ion-item>

    <!-- Estado -->
    <ion-item>
      <ion-icon slot="start" name="timer-outline" color="medium"></ion-icon>
      <ion-select placeholder="{{ 'State' | translate }}" [(ngModel)]="selectedState">
        <ion-select-option [value]="State.Planed">{{ 'State1' | translate }}</ion-select-option>
        <ion-select-option [value]="State.Starting">{{ 'State2' | translate }}</ion-select-option>
        <!-- <ion-select-option [value]="State.Finished">{{ 'State3' | translate }}</ion-select-option> -->
      </ion-select>
    </ion-item> 

    <!-- Descrição -->
    <ion-item class="description-item">
      <ion-icon slot="start" name="document-text-outline" color="medium"></ion-icon>
      <ion-input [(ngModel)]="description" placeholder="{{ 'Description' | translate }}"></ion-input>
    </ion-item>

    <!-- Gostar -->
    <ion-item>
      <ion-icon slot="start" name="heart-outline" color="medium"></ion-icon>
      <ion-label>{{ 'Like' | translate }}</ion-label>
      <ion-checkbox slot="end" value="like" [(ngModel)]="isFav"></ion-checkbox>
    </ion-item>

    <!-- Capa -->
    <ion-item>
      <ion-icon slot="start" name="image-outline" color="medium"></ion-icon>
      <label for="cover-photo" class="custom-cover-photo">
        {{ 'Cover Photo' | translate }}
      </label>
      <input id="cover-photo" type="file" accept="image/*" (change)="handleImageUpload($event)"  />
    </ion-item>

    <!-- Botão Registrar -->
    <div class="ion-padding">
      <ion-button expand="block" shape="round" size="large" (click)="postTravel()">{{ 'Register' | translate }}</ion-button>
    </div>

  </div>
</ion-content>
